<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="hero">

    <!--button ajouter-->
    <div class="row ms-3">
        <div class="col-12 col-md-3 border border-danger ajouteee">
            <div class="d-flex flex-column gap-1">
                <p class="mt-4 fw-bold">Staff Members (Unassigned)</p>
                <div id="Cards"></div>
            </div>

            <button type="button" class="btn bg-success mt-2 text-light fw-bold"
                style="width: 170px;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add New Worker
            </button>

        </div>

        <div class=" col-12 col-md-9 border border-primary">
            <div class="container my-4">
                <div class="btn-custom  row g-3">

                    <!-- button 1 -->
                    <div class="zones col-12 col-sm-6 col-lg-4 rom1"id="zone1">
                        <h3>Conference room</h3>
                        <button type="button" class="btn bg-success mt-2 text-light fw-bold"
                            style="width: 50px;"data-bs-toggle="modal" data-bs-target="#imageModal" id="Conference">
                            +
                        </button>

                        
                    </div>

                    <!-- Button 2 -->
                    <div class="zones col-12 col-sm-6 col-lg-4 rom2" id="zone2">
                         <h3>service room</h3>
                        <button type="button" class="btn bg-success mt-2 text-light fw-bold"
                            style="width: 50px;"data-bs-toggle="modal" data-bs-target="#imageModal" id="service">
                            +
                        </button>
                    </div>

                    <!-- Button 3 -->
                    <div class="zones col-12 col-sm-6 col-lg-4 rom3" id="zone3">
                         <h3>security room</h3>

                        <button type="button" class="btn bg-success mt-2 text-light fw-bold"
                            style="width: 50px;"data-bs-toggle="modal" data-bs-target="#imageModal" id="security">
                            +
                        </button>
                    </div>

                    <!-- Button 4 -->
                    <div class="zones col-12 col-sm-6 col-lg-4 rom4" id="zone4">
                        <h3>Reception</h3>
                        <button type="button" class="btn bg-success mt-2 text-light fw-bold"
                            style="width: 50px;"data-bs-toggle="modal" data-bs-target="#imageModal" id="Reception">
                            +
                        </button>
                    </div>

                    <!-- Button 5 -->
                    <div class="zones col-12 col-sm-6 col-lg-4 rom5"id="zone5">
                         <h3>staff room</h3>
                        <button type="button" class="btn bg-success mt-2 text-light fw-bold"
                            style="width: 50px;"data-bs-toggle="modal" data-bs-target="#imageModal" id="staff"> 
                            +
                        </button>
                    </div>

                    <!-- Button 6 -->
                    <div class="zones col-12 col-sm-6 col-lg-4 rom6"id="zone6">
                         <h3>Vault</h3>

                        <button type="button" class="btn bg-success mt-2 text-light fw-bold"
                            style="width: 50px;"data-bs-toggle="modal" data-bs-target="#imageModal" id="Vault">
                            +
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal 1 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body">
                    <form name="ajouterApprenant" class="form">

                        <div class="form-group">
                            <label class="form-label">Name</label>
                            <input type="text" id="firstname" class="form-control" placeholder="your name">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Role</label>
                            <select id="Rool" class="form-control">
                                <option>Réceptionniste</option>
                                <option>Technicien IT</option>
                                <option>Agent de sécurité</option>
                                <option>Manager</option>
                                <option>Nettoyage</option>
                                <option>Autres rôles</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" id="lastEmail" class="form-control" placeholder="#######@gmail.com">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Téléphone</label>
                            <input type="number" id="lastNumber" class="form-control" placeholder="06/07:00000000">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Photo</label>
                            <input type="url" id="fileInput" class="form-control" placeholder="photo">
                            <img id="output" width="200">
                        </div>

                        <fieldset>Competence</fieldset>

                        <div id="experionse">
                            <div id="dynamiqueForm"></div>
<!-- 
                            <div class="form-group">
                                <label class="form-label">Company</label>
                                <input type="text" id="company" class="nom form-control" placeholder="company">
                            </div> -->
                        </div>

                        <button type="button" id="ajouter" class="btn btn-primary w-100 mb-2">Ajouter</button>
                        <button type="button" id="ajouteCompitence" class="btn btn-primary w-100">Save changes</button>

                        <button type="button" class="btn btn-secondary mt-4" data-bs-dismiss="modal">Close</button>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal 2 -->
    <div class="modal fade" id="exampleCarte" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                   <div id="Cardse">
                            
                        </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>

            </div>
        </div>
    </div>


    <!--Modal-->

    <div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">User Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalContent">
        <!-- content by JS -->
      </div>
    </div>
  </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>

</body>

</html>
